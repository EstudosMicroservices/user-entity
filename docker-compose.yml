services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${PASS_BD}
      MYSQL_DATABASE: user
      MYSQL_USER: ${USER_BD}
      MYSQL_PASSWORD: ${PASS_BD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysql_network

volumes:
  mysql_data:

networks:
  mysql_network: